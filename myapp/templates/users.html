{% extends "layout.html" %}

{% block title %}
    USERS
{% endblock %}

{% block body %}
    <h1>Users</h1>

    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('users', user_id=user.id) }}">
                    {{ user.name }} = {{ user.email }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
